<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 80px;
        }
        .form-group {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            padding: 8px;
            box-sizing: border-box;
            width: 100%;
        }
        .form-group .card-icons img {
            margin-right: 10px;
        }
        .form-group .card-icons {
            margin-top: 5px;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group .cancel-btn {
            background-color: #e0e0e0;
        }
        .button-group .submit-btn {
            background-color: #007bff;
            color: #fff;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Pago</h2>
        <form>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" name="card-number" required placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" required placeholder="123">
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="text" id="price" name="price" required placeholder="$1000.00">
            </div>
            <div class="form-group">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" name="first-name" required placeholder="Agustin">
            </div>
            <div class="form-group">
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" name="last-name" required placeholder="Perrone">
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city" name="city" required placeholder="Reducto">
            </div>
            <div class="form-group">
                <label for="department">Departamento</label>
                <input type="text" id="department" name="department" required placeholder="Montevideo">
            </div>
            <div class="form-group">
                <label for="postal-code">Código Postal</label>
                <input type="text" id="postal-code" name="postal-code" required placeholder="11800">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="agustinperrone620@gmail.com">
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono</label>
                <input type="tel" id="phone" name="phone" required placeholder="094999999">
            </div>
            <div class="form-group">
                <label>Aceptamos:</label>
                <div class="card-icons">
                    <img src="visa.png" alt="Visa" width="30">
                    <img src="mastercard.png" alt="MasterCard" width="30">
                    <img src="americanexpress.png" alt="American Express" width="30">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
        </form>
        <div class="button-group">
            <button type="button" class="cancel-btn">Cancelar</button>
            <button type="submit" class="submit-btn">Enviar</button>
        </div>
    </div>
</body>
</html>
